<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jared Cohen</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
    <script src="js/easings.min.js"></script>
    <script type="text/javascript" src="dat.gui-master/build/dat.gui.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap" rel="stylesheet">
    <script src="js/Trace.js"></script>
    <script src="js/traceRunner.js"></script>
    <script type="text/javascript" src="js/fullpage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-textfill-master/dist/jquery.textfill.min.js"></script>
    <noscript>You need to enable JavaScript to view all the content of this site</noscript>
  </head>
  <body class="main-theme">
    <script src="js/app.js"></script>
    <a id = "#home"></a>
    <!-------------------Navigation bar---------------------------->
    <div id = "navBar">
      <a href = "#intro" id = "logo" data-anchor="intro">Jared Cohen</a>
      <canvas id="nav-canvas"></canvas>
      <div id= "navBar-right">
        <a id = "homeB" class = "activeb" href="#intro" onclick="navBarOnClick(this.id)">Home</a>
        <a id = "experienceB" href="#experience" onclick="navBarOnClick(this.id)">Experience</a>
        <a id = "projectsB" href="#projects" onclick="navBarOnClick(this.id)">Projects</a>
        <a id = "contactB" href="#contact" onclick="navBarOnClick(this.id)">Contact</a>
      </div>
    </div>
    <div id="fullpage">
      <!------------------Title Screen------------------>
      <div id = "title" class = "section homeB" data-anchor="intro">
        <h1 id = "title-text">JARED COHEN</h1>
        <div id="title_subheader">
          <h2 id="subhead"></h2>
        </div>
        <video id = "circuit_video" data-autoplay data-keepplaying muted loop><source src='images/background.mp4' type = 'video/mp4'/></video>
        <!--<canvas id= "titleScreen"></canvas>-->
      </div>
      <div class = "section experienceB" data-anchor="experience" style="background-color: blue;">
      </div>
      <div class = "section projectsB" data-anchor="projects" style="background-color: red;">
      </div>
      <div class = "section projectsB"  data-anchor="arm" style="background-color: green;">
      </div>
      <div class = "section contactB" data-anchor="contact" style="background-color: yellow;">
      </div>
    </div>
    <script>
      try{
        new fullpage('#fullpage', {
          //options here
          //licenseKey: 'ENTER KEY',
          anchors:['intro', 'experience', 'projects', 'arm', 'contact'],
          scrollBar: true,
          onLeave: function(index){
            setTimeout(function(){
              var tempid = document.getElementsByClassName('active')[0].classList[1]
              if(tempid != "noB")
              {
                document.getElementsByClassName('activeb')[0].classList.toggle('activeb');
                document.getElementById(document.getElementsByClassName('active')[0].classList[1]).classList.toggle('activeb');
              }
            }, 500)
            
          }
        });
      }
      catch(err){}
    </script>
    <script src="js/nav-bar.js"></script>
    <script src = 'js/titleScreen.js'></script>
    <script> </script>
    <!-- ----------------------------------------------------------->
  </body>
</html>
